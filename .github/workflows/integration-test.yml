name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install npm dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build  # Ensure your app is built before starting it

      - name: Start Next.js app
        run: npm run start &  # Start the server in the background
        env:
          NODE_ENV: test  # Set environment to test if needed

      - name: Wait for Next.js to be available
        run: npx wait-on http://localhost:3000  # Wait until the server is ready

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info  # ensure Cypress reports are correctly stored